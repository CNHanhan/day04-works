<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 要求 输入 日期 2000 2 25

        function getDays(y, m, d) {
            // (y%4==0 && y%100!=0 )|| y%400==0
            var days = 0
            for (var i = 1; i < m; i++) {
                if (i == 2) {
                    days += 28
                    if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0) {
                        days += 1
                    }
                } else if (i == 1 || i == 3 || i == 5 || i == 7 || i == 8 || i == 10 || i == 12) {
                    days += 31
                } else {
                    days += 30
                }
            }
            days += d
            return days

        }

        alert("今天是今年的第" + getDays(
            Number(prompt("请输入年份")),
            Number(prompt("请输入月份")),
            Number(prompt("请输入日"))) + "天")

    </script>
</body>

</html>
