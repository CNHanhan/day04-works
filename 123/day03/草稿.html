<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd Numbers Array</title>
</head>
<body>
    <script>
        // Create an empty array to store odd numbers
        let oddNumbersArray = [];

        // Iterate from 1 to 100
        for (let i = 1; i <= 100; i++) {
            // Check if the current number is odd
            if (i % 2 !== 0) {
                // Add the odd number to the array
                oddNumbersArray.push(i);
            }
        }

        // Display the odd numbers array
        console.log(oddNumbersArray);
    </script>
</body>
</html>
