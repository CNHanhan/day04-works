<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        // 事件源，事件类型 事件处理程序
        // 点击事件 
        var btn=document.querySelector("button")
        btn.onclick=function(){
            alert("点击我")
        }
        

    </script>
</body>
</html>
