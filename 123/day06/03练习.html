<body><script>
     var nums=[2,5,7,11,15,4,20]
    var target=9
    function fn(nums,target){
        var list=[]
        for (var i=0;i<nums.length;i++){
            for (var j=nums.length-1;j>i;i--);
            if(nums[i]+nums[j]==target){
                list.push([i,j])
            }
        console.log(i,j);
        
        }
        return list
    }


    console.log(fn(nums,target));
    
</script>
